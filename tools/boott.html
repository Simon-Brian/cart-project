                     <video id="myVideo" src="car.mp4" controls="action" class="img-fluid card-img-top" ></video>

                    <div class="card-body">
                        <h5 class="card-title">A BMW Next Gen</h5>

                            <i class="fas fa-star"></i>

                    </div>
                    
                </div>
                   
         <!--       </form> -->
               
           </div>
           <script>
    var video=document.getElementById("myVideo");
    var btn=document.getElementById("myBtn");
    function myFunction(){
        if(video.paused){
            video.play();
            btn.innerHTML="Pause";
        }
        else{
            video.pause();
            btn.innerHTML="Play";
        }
    }
</script>
